[tool.poetry]
name = "simulate-2048"
version = "0.1.0"
description = "Explore reinforcement learning with 2048 Game"
authors = ["Kone Abdallah Hakim"]
license = "MIT"
readme = "README.md"
packages = [{include = "simulate_2048"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
tensorflow-macos = "^2.12.0"
tensorflow-metal = "^0.8.0"
gym = ">=0.26.0"
matplotlib = ">=3.6.0"
tqdm = ">=4.64.1"
numba = ">=0.56.3"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.3.0"
pylint = "^2.17.2"
coverage = "^7.2.5"

[tool.black]
line-length = 119
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
